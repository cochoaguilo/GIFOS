
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/style.css" />
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Home</title>
  </head>
  <body data-theme="light">
    <header></header>
    <nav>
      <img
        src="../Imagenes/logo-mobile.svg"
        alt="logo-mobile"
        data-theme="light"
        id="logo-mobile"
      />
      <div class="buttons-menu">
        <img src="../Imagenes/burger.svg" id="icono-menu" data-theme="light" alt="icono-menu"/>
        <img
          src="../Imagenes/close.svg"
          id="menu-close"
          class="hidden"
          data-theme="light"
          alt="menu-close"
        />
      </div>
      <div class="hidden" id="menu" data-theme="light">
        <ul>
          <li>
            <a href="#" id="modonocturno" data-theme="light" class="li-menu">Modo Nocturno</a>
          </li>
          <li><a href="favoritos.html" data-theme="light" class="li-menu">Favoritos</a></li>
          <li><a href="misGifos.html" data-theme="light" class="li-menu">Mis GIFOS</a></li>
        </ul>
      </div>
      <a href="CrearGifo.html"
        ><img
          src="../Imagenes/button-crear-gifo.svg"
          alt=""
          id="crear-gifo"
          data-theme="light"
      /></a>
    </nav>

    <main>
      <!--Section1-->
      <section class="bloque1" id="bloque1">
        <h1>
          Inspírate, busca, guarda, y crea los mejores
          <span id="gifos">GIFOS</span>
        </h1>
        <img
          src="../Imagenes/ilustra_header.svg"
          alt="imagen-amigos"
          id="ilustra-header"
        />
        <form action="/GIFOS/HTML/index.html" autocomplete="off" method="POST" id="form">
          <input
            type="text"
            name="busqueda"
            id="input"
            placeholder="Busca GIFOS y más"
          />
          <img
            src="../Imagenes/icon-search.svg"
            id="icon-search"
            alt="icon-search"
          />
        </form>
        <div id="container-search"></div>
        <div class="trending" id="trending">
          <h2>Trending:</h2>
          <p>Reactions, Enterntainment, Sports, Stickers, Artists</p>
        </div>
      </section>
      <!--Section2-->
      <section class="bloque2" id="bloque2" data-theme="light">
        <div class="texto">
          <h3>Trending GIFOS</h3>
          <p>Mira los últimos GIFOS de nuestra comunidad</p>
        </div>
        <img
          src="../Imagenes/button-slider-left.svg"
          id="slider-left"
          class="hidden"
          data-theme="light"
          alt="slider-left"
        />
        <div id="container-gifs" class="container-gifs">
          <div class="modal" id="myModal">
            <div class="modal-content">
              <div class="modal-body">
                <img
                  src="../Imagenes/close.svg"
                  alt="close-modal"
                  id="close-modal"
                  onclick="closeModal()"
                />
                <img src="" alt="" id="imagen-modal" />
              </div>

              <div class="modal-footer">
                <div class="texto-modal">
                  <p class="modal-parrafo">User</p>
                  <h6 class="modal-parrafo">Titulo GIFO</h6>
                </div>
                <div class="iconos-modal" id="iconos-modal">
                  <!--<img
                    src="../Imagenes/icon-fav.svg"
                    alt="fav"
                    id="modal-fav"
                  />
                  <img
                    src="../Imagenes/icon-download.svg"
                    alt="download"
                    id="modal-download"
                  />-->
                </div>
              </div>
            </div>
          </div>
        </div>
        <img
          src="../Imagenes/Button-Slider-right.svg"
          id="slider-right"
          class="hidden"
          data-theme="light"
          alt="slider-right"
        />
      </section>
    </main>

    <footer data-theme="light">
      <p>Compartí en:</p>
      <div class="logos">
        <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer">
          <img src="../Imagenes/icon-tw-normal.svg" alt="twitter" id="twitter" data-theme="light"/>
        </a>
        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
          <img src="../Imagenes/icon_facebook.svg" alt="facebook" id="facebook" data-theme="light"/>
        </a>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
          <img src="../Imagenes/icon_instagram.svg" alt="instagram" id="instagram" data-theme="light"/>
        </a>
      </div>
      <p id="copyright">© GIFOS 2020 All rights reserved</p>
    </footer>
    
    <div id="fondo"></div>
    <script src="../JS/Dark.js"></script>
    <script src="../JS/Hover-Active-Img.js"></script>
    <script src="../JS/API.js"></script>
    
  </body>
</html>
